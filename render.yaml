services:
  - type: web
    name: movie-review-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn movie_review_api.wsgi:application
    envVars:
      - key: DJANGO_SECRET_KEY
        value: your_secret_key
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: TMDB_API_KEY
        value: your_tmdb_key
      - key: DATABASE_URL
        value: your_postgres_url